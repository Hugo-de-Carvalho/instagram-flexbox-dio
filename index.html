<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instética</title>
</head>
<body>
    <div class="instetica-wrapper">
        <div class="instetica-phone">
            <img src="./img/instetica-celular.png" alt="celular">
        </div>
          <div class="instetica-continue">
            <div class="group">
                <a href="#"><img src="./img/instetica-logo-lilas.png" class="instetica-logo" alt="instetica logo">
                    <div class="profile-photo">
                    <img src="./img/perfil-instetica.jpg" alt="foto de perfil"></a>
                </div>
                <a href="#" class="instetica-login link-blue">Continue como Denise Lopes Estética e Saúde</a>
                <a href="#" class="instetica-logout link-blue">Remover conta</a>
            </div>
            <br>
            <div class="group">
                <p class="not-account">Não é Denise Lopes Estética e Saúde?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-the-app">Baixe já o app!</p>
                <div class="app-download">
                    <a href="#" class="app-download"><img src="./img/googleplay-button.png" alt="Instética Google Play"></a>
                    <a href="#" class="app-download"><img src="./img/apple-button.png" alt="Instética Apple Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
